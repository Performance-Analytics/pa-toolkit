<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}PA Toolkit{% endblock %}</title>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="/pstd/">Home</a>
            |
            Logged in as {{ user.username }}
            |
            <a href="/logout/?next=/pstd/">Log Out</a>
        {% else %}
            <a href="{% url 'social:begin' 'google-oauth2' %}">Log In</a>
        {% endif %}
    </header>
    {% if user.is_authenticated %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% endif %}
    <footer>
        <a href="https://github.com/Performance-Analytics/pa-toolkit">GitHub</a>
    </footer>
</body>
</html>
